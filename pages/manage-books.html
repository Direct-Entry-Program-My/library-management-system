<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manage-books.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="../js/manage-books.js"></script>
</head>

<body class="container-xl">

    <header>
        <h3 class="text-sm-center p-3"><ion-icon name="book-outline" class="pt-3 pe-3"></ion-icon>Manage Books</h3>
        <a href="../index.html"><ion-icon name="close-outline"></ion-icon></a>
    </header>

    <main>
        <div class="d-flex justify-content-between">
            <div class="align-self-end px-1">Search Books</div>
            <button id="btn-new-book" class="btn btn-primary">+ New Book</button>
        </div>

        <input id="txt-search" class="form-control mt-2" type="text" placeholder="Enter ISBN, title, author, copies, etc. to search">

        <!-- Book Table -->
        <div class="table-responsive mt-3">
            <table id="tbl-books" class="table table-hover">
                <thead>
                    <tr>
                        <td>ISBN</td>
                        <td>TITLE</td>
                        <td>AUTHOR</td>
                        <td>COPIES</td>
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">
                            No books to display, add a new book first.
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Loader -->
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Pagination -->
        <nav id="pagination">
            <ul class="pagination justify-content-center">

            </ul>
        </nav>
    </main>


    <!-- Toast -->
    <div class="toast-container bottom-0 end-0 mb-3">
        <div id="toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Failed to load books, try refresshing again!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Modal window -->
    <div id="frm-book-detail" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Book Details</h1>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="d-flex justify-content-center align-items-center flex-column">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h2 class="mt-5">Please wait...</h2>
    </div>

</body>

</html>
